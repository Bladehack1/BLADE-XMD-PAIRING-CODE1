<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pair with Me</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('https://files.catbox.moe/o5dpck.jpg') no-repeat center center fixed;
      background-size: cover;
      background-attachment: fixed; /* Parallax effect */
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .box {
      width: 300px;
      height: 320px;
      padding: 20px;
      position: relative;
      text-align: center;
      background-color: rgba(255, 255, 255, 0.8); /* White with slight transparency */
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.7);
    }

    #text {
      color: #000;
    }

    .input-container {
      display: flex;
      background: white;
      border-radius: 1rem;
      padding: 0.3rem;
      gap: 0.3rem;
      max-width: 300px;
      width: 100%;
    }

    .input-container input {
      border-radius: 0.8rem 0 0 0.8rem;
      width: 100%;
      flex-basis: 75%;
      padding: 1rem;
      border: none;
      border-left: 2px solid #4998FF;
      color: #5e5e5e;
    }

    .input-container button {
      flex-basis: 25%;
      padding: 1rem;
      background: linear-gradient(135deg, #BFF0FA 0%, #4998FF 100%);
      color: white;
      border: none;
      width: 100%;
      border-radius: 0 1rem 1rem 0;
    }

    @media (max-width: 500px) {
      .box {
        width: 90%;
      }

      .input-container {
        flex-direction: column;
      }

      .input-container input {
        border-radius: 0.8rem;
      }

      .input-container button {
        border-radius: 0.8rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="box" id="box">
      <div id="text">
        <i class="fa fa-user"></i>
        <h3 class="centered-text">BLADE-TECH</h3>
        <h6>Enter your number with a country code.</h6>
        <div class="input-container">
          <input placeholder="243829465643" type="number" id="number">
          <button id="submit">Submit</button>
        </div>
        <a id="waiting-message" class="centered-text" style="display: none;">Please wait...</a>
        <main id="pair"></main>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.0.0-alpha.1/axios.min.js"></script>
  <script>
    let pairDiv = document.getElementById("pair");
    let submitBtn = document.getElementById("submit");
    let numberInput = document.getElementById("number");

    async function Copy() {
      let text = document.getElementById("copy").innerText;
      let obj = document.getElementById("copy");
      await navigator.clipboard.writeText(obj.innerText.replace('CODE: ', ''));
      obj.innerText = "COPIED";
      obj.style = "color:blue;font-weight:bold";
      setTimeout(() => {
        obj.innerText = text;
        obj.style = "color:black;font-weight-bold";
      }, 500);
    }

    submitBtn.addEventListener("click", async (e) => {
      e.preventDefault();
      if (!numberInput.value) {
        pairDiv.innerHTML = '<a style="color:black;font-weight:bold">Enter your WhatsApp number with country code</a>';
      } else if (numberInput.value.replace(/[^0-9]/g, "").length < 11) {
        pairDiv.innerHTML = '<a style="color:black;font-weight:bold">Invalid number format</a>';
      } else {
        let number = numberInput.value.replace(/[^0-9]/g, "");
        pairDiv.innerHTML = '<a style="color:black;font-weight:bold">Please wait...</a>';
        let { data } = await axios(`/code?number=${number}`);
        let code = data.code || "Service Unavailable";
        pairDiv.innerHTML = `<font id="copy" onclick="Copy()" style="color:red;font-weight:bold">CODE: <span style="color:black;font-weight:bold">${code}</span></font>`;
      }
    });
  </script>
</body>
</html>
